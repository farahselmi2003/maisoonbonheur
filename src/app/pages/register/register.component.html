    <div class="register-container">
      <h2>Créer un compte</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="userData.firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="userData.lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
        </div>
        <button type="submit" [disabled]="loading">
          {{ loading ? 'Création en cours...' : 'Créer un compte' }}
        </button>
        <div *ngIf="error" class="error-message">{{ error }}</div>
      </form>
      <p>Vous avez déjà un compte? <a routerLink="/login">Connectez-vous</a></p>
    </div>
