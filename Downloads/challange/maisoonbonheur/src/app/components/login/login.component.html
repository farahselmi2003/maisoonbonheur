    <div class="login-container">
      <div class="login-card">
        <h2>Connexion</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" placeholder="Votre email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" placeholder="Votre mot de passe">
        </div>
        <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
        <button (click)="login()" [disabled]="isLoading">
          {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
        </button>
        <p class="register-link">
          Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
        </p>
      </div>
    </div>
